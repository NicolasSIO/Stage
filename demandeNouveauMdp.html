<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="champVide.js"></script>
	</head>
	<body>
		<div class="col-md-offset-3 col-md-6 col-sm-10 col-md-offset-1">
			<div class="logo">
				<img src="logo_big.png">
			</div>
			<div class="envoi_ok" id="envoi_ok"></div>
			<div class="envoi_erreur" id="envoi_erreur"></div>
			<div class="divPrincipale">
			<h3 class="titre" >Réinitialisation du mot de passe</h2>
				<span>Votre mot de passe doit contenir au moins une majuscule, une minuscule, un nombre, un caractère spécial et 8 caractères.</span>
				<form method="post" action="#" onsubmit="#" name="formulaire">
					<div class="divSecondaire">
						<label for="nouveauMdp">Entrez le nouveau mot de passe : </label>
						<input type="password" name="nouveauMdp" maxlength="73" class="container premierElement imageMdp" id="nouveauMdp" placeholder="Entrez le mot de passe" oninput="effacerErreurGenerique(this)">
						<div id="erreur_nouveauMdp" class="erreur"></div>
					</div>
					<div class="divSecondaire">
						<label for="confirmation">Confirmez le nouveau mot de passe : </label>
						<input type="password" name="confirmation" maxlength="73" class="container imageMdp" id="confirmation" placeholder="Confirmez le mot de passe" oninput="effacerErreurGenerique(this)">
						<div id="erreur_confirmation" class="erreur"></div>
					</div>
					<div class="align-right">
						<input type="submit" class="btn envoyer" value="Envoyer" onclick="champEstVideMdp()"/>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
